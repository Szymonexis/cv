<mat-card class="card about-me">
  <ng-container *ngIf="showHeader">
    <img
      src="./../../../assets/my-photo.jpeg"
      alt="My photo :3"
      class="about-me__image"
    />

    <h1>Szymon <br />Kaszuba-Ga≈Çka</h1>

    <app-divider></app-divider>
  </ng-container>

  <h2 *ngIf="technologies" class="title">
    <mat-icon> code </mat-icon>
    Technologies
  </h2>

  <ng-container *ngFor="let technology of technologies; let index = index">
    <div class="about-me__technology">
      <h3>{{ index + 1 }}. {{ technology?.name }}</h3>
      <mat-progress-bar
        mode="determinate"
        [value]="technology?.score"
      ></mat-progress-bar>
    </div>
  </ng-container>

  <h2 *ngIf="tools" class="title">
    <mat-icon> settings </mat-icon>
    Tools
  </h2>

  <ng-container *ngFor="let tool of tools; let index = index">
    <div class="about-me__technology">
      <h3>{{ index + 1 }}. {{ tool?.name }}</h3>
      <mat-progress-bar
        mode="determinate"
        [value]="tool?.score"
      ></mat-progress-bar>
    </div>
  </ng-container>

  <h2 *ngIf="languages" class="title">
    <mat-icon> language </mat-icon>
    Languages
  </h2>

  <ng-container *ngFor="let language of languages; let index = index">
    <div class="about-me__technology">
      <h3>{{ index + 1 }}. {{ language?.name }}</h3>
      <mat-progress-bar
        mode="determinate"
        [value]="language?.score"
      ></mat-progress-bar>
    </div>
  </ng-container>
</mat-card>
