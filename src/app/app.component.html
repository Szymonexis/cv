<div class="page">
  <div class="page__grid">
    <app-about-me [technologies]="data.technologies"></app-about-me>

    <div class="page__grid__container">
      <app-info [description]="data.description"></app-info>
      <app-jobs [jobs]="data.jobs.slice(0, 2)"></app-jobs>
    </div>
  </div>
</div>

<div class="page">
  <div class="page__grid">
    <app-about-me
      [showHeader]="false"
      [tools]="data.tools"
      [languages]="data.languages"
    ></app-about-me>

    <div class="page__grid__container">
      <app-jobs [jobs]="data.jobs.slice(2, 4)"></app-jobs>
      <app-schools [schools]="data.schools"></app-schools>
    </div>
  </div>
</div>

<div class="page">
  <app-soft-skills [softSkills]="data.softSkills"></app-soft-skills>

  <div class="page__footer">
    <app-footer
      [declaration]="data.declaration"
      [clause]="data.clause"
    ></app-footer>
  </div>
</div>
